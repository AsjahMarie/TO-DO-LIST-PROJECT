<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Task List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="HomePage.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="Calendar.html"><i class="fas fa-calendar"></i> Calendar</a></li>
            <li><a href="Settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="Account-info.html"><i class="fas fa-user"></i> Account Information</a></li>
            <!-- Add other global navigation links as needed -->
        </ul>
    </div>

    <div class="Task-container">
        <h1>Task List</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="Add a new task...">
            <button class="add-button">
              <i class="fa fa-plus-circle"></i>
            </button>
          </div>
          <div class="filters">
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
          </div>
          <div class="todos-container">
            <ul class="todos"></ul>
            <img class="empty-image" src=<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
          </div>
        </div>
    </div>
</body>
</html>
