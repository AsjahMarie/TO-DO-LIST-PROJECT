<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Task List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="HomePage.html"><i class="fa-solid fa-house fa-bounce"></i> Home</a></li>
            <li><a href="Calendar.html"><i class="fa-regular fa-calendar-days fa-bounce"></i> Calendar</a></li>
            <li><a href="Task-list.html"><i class="fa-solid fa-list-check fa-bounce"></i> Task List</a></li>
            <li><a href="Settings.html"><i class="fa-solid fa-gear fa-bounce"></i> Settings</a></li>
            <li><a href="Account-info.html"><i class="fa-solid fa-user fa-bounce"></i> Account Information</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="login-signup">
            <div class="login">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-error-msg" class="error-msg"></p>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
                <p><a href="forgot-username.html">Forgot Username?</a></p>
            </div>
            <div class="signup">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p id="signup-error-msg" class="error-msg"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4b5b4d807f.js" crossorigin="anonymous"></script>
</body>
</html>
