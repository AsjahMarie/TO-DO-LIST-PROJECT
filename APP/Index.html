<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Task List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#task-list"><i class="fas fa-tasks"></i> Task List</a></li>
            <li><a href="#calendar"><i class="fas fa-calendar"></i> Calendar</a></li>
            <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#account-info"><i class="fas fa-user"></i> Account Information</a></li>
        </ul>
    </div>
    <div class = "container">
        <div class="login-signup">
            <div class="login">
                <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-Password" placeholder="Password" required>
                <button type = "submit">Login</button>
            </form>
            <p id="login-error-msg" class="error-msg"></p>
        </div>
        <div class="Signup"
            <h2>Sign Up</h2>
            <form id="SignUpform">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-Password" placeholder="Password" required>
                <button type = "submit">Sign Up</button>
            </form>
            <p id="signup-error-msg" class="error-msg"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
